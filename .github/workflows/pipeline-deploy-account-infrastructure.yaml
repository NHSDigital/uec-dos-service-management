name: Pipeline Deploy Account Level Infrastructure

on:
  push:
    branches:
      - 'main'

jobs:
    metadata:
      name: "Get Metadata"
      uses: NHSDigital/uec-dos-management/.github/workflows/metadata.yaml@v0.9
    deploy-account-infrastructure-apply:
      name: "Deploy Account Level Infrastructure"
      needs:
        [
          metadata,
        ]
      uses: NHSDigital/uec-dos-management/.github/workflows/deploy-infrastructure.yaml@v0.9
      with:
        environment: dev
        domain: "uec-dos-service-management"
        workspace: ${{ needs.metadata.outputs.workspace }}
        stacks: "['network','aurora','terraform_management','github-runner']"
        action: apply
      secrets: inherit
    slack-notifications:
      name: Send notification to slack
      needs: [
        metadata,
        deploy-account-infrastructure-apply,
      ]
      if: always()
      uses: NHSDigital/uec-dos-management/.github/workflows/slack-notifications.yaml@v0.9
      with:
        env: dev
      secrets: inherit


